<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Ciclos</title>
    <script src="Js/ScriptsCiclos.js" defer></script>
</head>
<body>
    <h1>Ejercicios de Ciclos</h1>

    <h3>1. Números del 1 al 10 (for)</h3>
    <button onclick="mostrarNumerosFor()">Mostrar</button>
    <p id="resultado1"></p>

    <h3>2. Suma de los números del 1 al 100 (while)</h3>
    <button onclick="sumarNumerosWhile()">Calcular</button>
    <p id="resultado2"></p>

    <h3>3. Tabla de multiplicar</h3>
    <input type="number" id="numeroTabla" placeholder="Introduce un número">
    <button onclick="mostrarTablaMultiplicar()">Mostrar Tabla</button>
    <p id="resultado3"></p>

    <h3>4. Primeros 10 números pares (while)</h3>
    <button onclick="mostrarNumerosPares()">Mostrar</button>
    <p id="resultado4"></p>

    <h3>5. Pedir números hasta negativo (do while)</h3>
    <button onclick="pedirNumeros()">Iniciar</button>
    <p id="resultado5"></p>

    <h3>6. Contar letras 'a'</h3>
    <input type="text" id="palabra" placeholder="Introduce una palabra">
    <button onclick="contarLetrasA()">Contar</button>
    <p id="resultado6"></p>
</body>
</html>
